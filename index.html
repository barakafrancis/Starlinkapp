<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarlinkNet Registration</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Shooting Stars Background -->
    <div class="shooting-stars">
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
    </div>

    <div class="container">
      <img class="logo" src="images/starlink.jpeg" alt="Starlink Logo" />
      <h1>StarlinkNet</h1>

      <!-- Dark Mode Switch -->
      <div class="dark-mode-switch">
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle" />
          <span class="slider"></span>
        </label>
      </div>

      <!-- Login Form -->
      <form id="signinForm">
        <div class="input-container">
          <input type="text" id="phone" placeholder="Phone Number" required />
        </div>

        <!-- Subscription Plan Selection -->
        <div class="subscription-container">
          <label>Select Subscription Plan:</label>
          <div class="subscription-options">
            <label class="subscription-option">
              <input type="radio" name="subscription" value="daily" required />
              <span>Daily @ 50/</span>
            </label>
            <label class="subscription-option">
              <input type="radio" name="subscription" value="weekly" required />
              <span>Weekly @ 300/</span>
            </label>
            <label class="subscription-option">
              <input type="radio" name="subscription" value="biweekly" required />
              <span>Bi-Weekly @ 550/</span>
            </label>
            <label class="subscription-option">
              <input type="radio" name="subscription" value="monthly" required />
              <span>Monthly @ 1,500/</span>
            </label>
            <label class="subscription-option">
              <input type="radio" name="subscription" value="annual" required />
              <span>Annual @ 12,000/</span>
            </label>
          </div>
        </div>

        <h2 id="status">Status: <span id="statusText" class="status-active">Expired</span></h2>

        <button type="submit">Pay/Connect</button>

        <div>
          <input type="checkbox" id="keepmeloggedin" checked /> Stay Connected
        </div>
        <div>
          <input type="checkbox" id="promonotifications" checked /> Receive promo notifications
        </div>
      </form>

      <!-- Social Media Links -->
      <div class="social-links">
        <a href="tel:+254714590103"><i class="fas fa-phone"></i> Call Support</a>
        <a href="https://wa.me/254714590103"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      </div>
    </div>
    <script src="Registration.js"></script>
  </body>
</html>
